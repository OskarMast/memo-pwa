<!DOCTYPE html>
<html>

<head>
<meta name="theme-color" content="white"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Memo Lock">
<meta charset="utf-8" />
<link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/newpassword-js.js"></script>
  <script src="js/notification-popup.js"></script>
  <link rel="stylesheet" href="css/main.css">
<meta charset="utf-8"/>
</head>

<body>

  <section class="login-section">

    <div class="page-header">
      <div class="page-header-top">
        <p class="body-28-medium-headline">Reset Password</p>
      </div>
      <div class="page-header-description">
        <p class="body-16-regular-description-login text-align-center">Type new password and click “Save”!</p>
      </div>
    </div>

    <div class="page-body">

      <div class="inputfields-usernam-password">
        <div class="stretch-element">
          <div class="inputfield-password spacing">
            <div class="stretch-element ">
              <input id="first-passwordID" type="password" class="input-roundEdge-borders-padding first-Password" placeholder="Password" autocomplete="off">
              <p id="ht-first-passwordID" class="helperTextnewPass hide">This input field is required!</p>
            </div>
            <div class="hide-password-one">
              <label id="hideBtnOneID" class="labelClass text-button">Show</label>
            </div>
          </div>
          <div class="inputfield-password spacing">
            <div class="stretch-element">
              <input id="second-passwordID" type="password" class="input-roundEdge-borders-padding second-Password" placeholder="Repeat Password" autocomplete="off">
              <p id="ht-second-passwordID" class="helperTextnewPass hide">This input field is required!</p>
            </div>
            <div class="hide-password-two">
              <label id="hideBtnTwoID" class="labelClass text-button">Show</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="page-footer-signup">
      <button id="nextBtnID" class="btn-save">Save</button>
    </div>

      <!-- Notification Pop-up -->
    <div id="notification-popup">
      <h1 class="notif-header">Connection Lost</h1>
      <div class="closebtn" onclick="hideNotification()"><h2 class="closebtn">X</h2></div>
      <p>You have been disconnected from the device.</p>
      <div class="wifi-icon-container">
        <img src="img/disconnect-icon.svg" class="wifi-icon">
      </div>
    </div>

  </section>
	<script src="js/main.js"></script>
</body>

</html>
